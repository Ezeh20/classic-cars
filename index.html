<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav class="navbar target">
            <a href="#home" class="nav-link">Home</a>
            <a href="#Popular-Cars" class="nav-link">Popular Cars</a>
            <a href="#Video-Gallery" class="nav-link">Video Gallery</a>
            <a href="#Image-Gallery" class="nav-link">Image Gallery</a>
            <a href="#Contact" class="nav-link">Contact</a>
        </nav>
        <div class="menu target">
            <div class="mu menu-line-1"></div>
            <div class="mu menu-line-2"></div>
            <div class="mu menu-line-3"></div>
        </div>
          <div class="wrapper">
              <section class="section-1 target" id="home">
                <h1 class="section-heading-origin">Classic Cars</h1>
                <img src="/images/car 3.png" alt="" class="section-1-img">
              </section>
          </div>
          <div class="wrapper">
            <section class="section-2 target" id="Popular-Cars">
               <h1 class="section-heading-others">popular cars</h1>
               <div class="section-2-container">
                   <div class="cards">
                       <img src="/images/sec-2-car-1.jpg" alt="" class="card-img">
                       <p class="car-price">$300,000</p>
                       <button class="submit">See more</button>
                   </div>
                   <div class="cards">
                    <img src="/images/sec-2-car-2.jpg" alt="" class="card-img">
                    <p class="car-price">$500,000</p>
                    <button class="submit">See more</button>
                </div>
                <div class="cards">
                    <img src="/images/sec-2-car-3jpg.jpg" alt="" class="card-img">
                    <p class="car-price">$1,000,000</p>
                    <button class="submit">See more</button>
                </div>
               </div> 
            </section>
        </div>  
        <div class="wrapper">
            <section class="section-3 target" id="Video-Gallery">
                <h1 class="section-heading">Video Gallery</h1>
                    <div class="video-wrapper">
                        <video src="/video/Vid-1.m4v" muted loop class="video"></video>
                        <video src="/video/Vid-2.m4v" muted loop class="video"></video>
                        <video src="/video/Vid-3.m4v" muted loop class="video"></video>
                    </div>
                    <div class="video-wrapper">
                        <video src="/video/Vid-4.m4v" muted loop class="video"></video>
                        <video src="/video/Vid-5.m4v" muted loop class="video"></video>
                        <video src="/video/Vid-6.m4v" muted loop class="video"></video>
                    </div>
            </section>
        </div>
        <div class="wrapper">
            <section class="section-4 target" id="Image-Gallery">
                <h1 class="section-heading-others">Image Gallery</h1>
                <div class="car-wrapper">
                <div class="shelf shelf-1"></div>
                <img src="/images/sec-4-car-1.jpg" alt="" class="car1 img">
                <img src="/images/sec-4-car-2.jpg" alt="" class="car2 img">
                <img src="/images/sec-4-car-3.jpg" alt="" class="car3 img">
                </div>
                <div class="car-wrapper">
                    <div class="shelf shelf-2"></div>
                    <img src="/images/sec-4-car-4.jpg" alt="" class="car1 img">
                    <img src="/images/sec-4-car-5.jpg" alt="" class="car2 img">
                    <img src="/images/sec-4-car-6.jpg" alt="" class="car3 img">
                    </div>
            </section>
        </div>
        <div class="wrapper">
            <section class="section-5 target" id="Contact">
                <h1 class="section-heading">contact</h1>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <textarea name="" id="" cols="30" rows="10" placeholder="your message"></textarea>
                    <input type="submit" value="Send" class="send">
                </form>
                <h2 class="copyright">Cii-jay &copy; 2022</h2>
            </section>
        </div>      
        <script src="/script.js" async defer></script>
    </body>
</html>
